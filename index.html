<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tolles Design</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="res/logo.png" alt="Logo" />
        </div>
        <ul class="nav-menu" id="nav-menu">
          <li><a class="nav-item active" href="#home">Home</a></li>
          <li><a class="nav-item" href="#infos">Über uns</a></li>
          <li><a class="nav-item" href="#services">Dienstleistungen</a></li>
          <li><a class="nav-item" href="#contact">Kontakt</a></li>
        </ul>
        <div class="account-hamburger">
          <div class="account">
            <img src="res/account.jpg" alt="Account picture" />
          </div>
          <div class="hamburger-menu" id="hamburger-menu" burger="true">
            <img
              src="res/burger-icon.svg"
              alt="Burger Icon"
              id="burger-icon"
              class="hamburger"
            />
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero" id="home">
        <h1>Willkommen auf meiner Tollen Design Webseite</h1>
        <p>
          Hier zeige ich dir wie absolut beschissen meine Design skills sind.
          Hier übe ich meine Design Skills und übe ein responsives Design.
          Bereite dich vor auf eine Reise durch die Welt des Designs!
        </p>
